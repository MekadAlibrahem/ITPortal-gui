<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new account </title>
    <script src="./tailwind.lib.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="./flowbite.min.css"  rel="stylesheet" />
    <script src="./flowbite.min.js"></script>
   <script src="./tailwind.config.js" ></script>
   
</head>
<body dir="rtl" >
    <section class="pt-8  bg-gray-50 h-screen overflow-y-full dark:bg-gray-900">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                    ITPortal
                </a>
                <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl  text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        إنشاء حساب جديد
                        </h1>                              
                                    <form action="#">
                                        <div class="grid grid-cols-1 lg:grid-cols-3 grid-flow-row  gap-3  ">
                                            <div class="">
                                                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> اسم المستخدم  </label>
                                                <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"   required="" value="username001" >
                                            </div>
                                            <div class="md:col-span-2">
                                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">البريد الاكتروني</label>
                                                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"  required="" value="user01@gmail.com">
                                            </div>
                                            <div class="">
                                                <label for="fname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> الاسم  </label>
                                                <input type="text" name="fname" id="fname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"   required="" value="احمد" >
                                            </div>
                                            <div class="">
                                                <label for="mname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> اسم الاب  </label>
                                                <input type="text" name="mname" id="mname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"   required="" value="ابراهيم">
                                            </div>
                                            <div class="">
                                                <label for="lname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> اسم العائلة  </label>
                                                <input type="text" name="lname" id="lname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"   required="" value="العيسى ">
                                            </div>
                                            <div class="md:col-span-3">
                                            
                                                <label for="nid" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> الرقم الوطني </label>
                                                <input type="text" name="nid" id="nid" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"   required="" value="01012546954">
                                                
                                            </div>
                                            <div class="md:col-span-3">
                                            
                                                <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">  نوع الحساب </label>
                                                <select type="text" name="type" id="type" 
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"   required="" >
                                                    <option class="p-2" value="1"> طالب </option>
                                                    <option class="p-2" value="2"> طالب دراسات عليا </option>
                                                    <option class="p-2" value="3"> موظف </option>
                                                </select>
                                            </div>
                                            <div class="md:col-span-3">
                                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> كلمة المرور  </label>
                                                <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"   required="">
                                            </div>
                                        
                                            <div class="md:col-span-3">
                                                <label for="new_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">  تاكيد كلمة المرور   </label>
                                                <input type="password" name="new_password" id="new_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"   required="">
                                            </div>
                                            <button type="submit"
                                                    class="w-full col-span-3 text-white bg-primary-600 hover:bg-primary-700 focus:ring-4
                                                        focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5
                                                        text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                            إنشاء حساب
                                            </button>
                                            <div class="col-span-3" >
                                                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                                    لديك حساب ؟ <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500"> تسجيل الدخول</a>
                                                    </p>
                                            </div>
                                           
                                    </form>
                    </div>
                </div>
            </div>
      </section>
</body>
</html>
